<meta charset="UTF-8">
<div style="width: 1280px; height: 300px;">发送消息
    消息内容：<input type="text" id="chatContent"/></br>
    发送对象类型（1、2）：<input type="text" id="toType"/></br>
    发送对象id：<input type="text" id="toTypeId"/></br>
    <input type="button" value="发送" id="sendMessage"/></br>
    获取消息
    获取对象类型（1、2）：<input type="text" id="toType_get"/></br>
    获取对象id：<input type="text" id="toTypeId_get"/></br>
    获取哪个时间点消息（YYYY-MM-DD HH:MM:SS）：<input type="text" id="chatCreateTime"/></br>
    第几页（chatCreateTime有值时无效）：<input type="text" id="currentPage"/></br>
    每页几条：<input type="text" id="pageSize"/></br>
    <input type="button" value="获取" id="getMessage"/></br>
    <div style="width: 1280px; height: 250px;overflow:auto" id="message"></div>
</div>
